---
- defaults:
    shell:
      stdout: true
      stderr: true

- shell:
    - ["sudo apt-key adv --keyserver hkp://p80.pool.sks-keyservers.net:80 --recv-keys 58118E89F3A912897C070ADBF76221572C52609D", "Adding docker apt key..."]
    - ["sudo bash -c \"echo 'deb http://apt.dockerproject.org/repo debian-jessie main' > /etc/apt/sources.list.d/docker.list\"", "Adding docker apt repo..."]
    - ["curl -L http://download.opensuse.org/repositories/shells:fish:release:2/Debian_8.0/Release.key | sudo apt-key add -", "Adding fish apt key..."]
    - ["sudo bash -c \"echo 'deb http://download.opensuse.org/repositories/shells:/fish:/release:/2/Debian_8.0/ /' > /etc/apt/sources.list.d/fish.list\"", "Adding fish shell apt repo..."]
    - ["sudo apt-get update -yq", "Updating apt cache..."]
    - ["sudo apt-get install -yq fish git emacs vim tree htop tmux curl docker-engine python-pip", "Installing basic apps..."]
    - ["sudo pip install -U awscli docker-compose", "Installing awscli and docker-compose..."]
