---
- defaults:
    link:
      relink: true
      create: true
      force: true
    shell:
      stderr: true

- clean: ["~"]

- shell:
  - [git submodule update --init --recursive, Installing submodules...]

- link:
    ~/.bashrc: bashrc
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.config/fish/config.fish: config.fish
    ~/.tmux.conf: tmux.conf
    ~/.spacemacs: spacemacs
    ~/.emacs.d: emacs.d
