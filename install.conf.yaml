---
- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ["~"]

- shell:
  - [git submodule update --init --recursive, Installing submodules...]
  - [curl -Lo ~/.config/fish/functions/fisher.fish --create-dirs git.io/fisher, Installing fisherman...]

- link:
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.config/fish/config.fish: config.fish
    ~/.tmux.conf: tmux.conf
    ~/.spacemacs: spacemacs
    ~/.emacs.d: emacs.d
